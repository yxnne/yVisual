<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Svg Learn</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
  <script src="main.js"></script> -->
</head>
<body>

  <svg width="200px" height="1000px">
    <text x="100" y="50" font-size="30">SVG </text>

    <circle cx="50" cy="50" r="10" fill="darkmagenta" stroke="LightCoral" stroke-width="5"/>
    <circle cx="100" cy="100" r="30" fill="BlanchedAlmond" />

    <rect x="100" y="200" width="50" height="20" fill="DeepSkyBlue"/>
    <rect x="100" y="300" width="50" height="20" rx="10" ry="5" fill="Turquoise" />

    <ellipse cx="100" cy="400" rx="40" ry="20" fill="Aquamarine"/>

    <polygon points="100,500 120,600 180,700" style="fill:#cccccc;
      stroke:#000000;stroke-width:1"/>

    <line x1="100" x2="150" y1="850" y2="700" stroke="black"/>

  </svg>
  
</body>
</html>
